<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Best Game Ever!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="level2.css" />
  </head>

  <body>
    <h2>Help Dino To Collet Eggs</h2>
    <!-- <h3 id="level1" class="level level1"><a href="level1.html">Level 1</a></h3> -->
    <h3 id="level2" class="level level2 text-white">
      <a href="#">LEVEL 2 </a>
    </h3>
    <h3 id="getFund" class="fundme">
      <a href="level2.html"
        >If you're interested, please fund me to make more
        <span>fund me</span>!</a
      >
    </h3>
    <br />
    <div>
      <p id="username"></p>
    </div>
    <div class="container " id="scoreScreen">
      <p id="playerName"></p>
      <div class="row d-flex flex-row">
        <div class="col-xl-6 col-lg-7 ">
          <canvas class="border border-warning"> </canvas>
        </div>
        <div class="col-xl-2 col-lg-5 border border-warning">
          <ul class="list-group-flush list-group">
            <li class="list-group-item set-color-bg align-self-center">
              <span class="timeSlot text-white " id="remain-time"></span>
            </li>
            <li class="list-group-item set-color-bg align-self-center">
              <span
                ><img
                  src="images/egg-2.png"
                  clas="eggimg"
                  style="margin-top:-40px"
              /></span>
              <span class="eggCountStyle" id="eggCountHTML"> eggCount</span>
            </li>

            <li class="list-group-item set-color-bg align-self-center py-3">
              <button
                class="button-bg"
                id="volOff"
                data-toggle="tooltip"
                data-placement="top"
                title="Sound Off"
              >
                <img src="images/volumn_off.png" />
              </button>

              <span>
                <button
                  class="button-bg"
                  id="volOn"
                  class="button-bg"
                  id="volOff"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Sound On"
                >
                  <img src="images/volumn_on.png" />
                </button>
              </span>
            </li>

            <li class="list-group-item set-color-bg align-self-center py-3">
              <button
                class="button-bg"
                id="playHint"
                class="button-bg"
                id="volOff"
                data-toggle="tooltip"
                data-placement="top"
                title="Instruction"
              >
                <img src="images/instruction.png" />
              </button>
              <span
                ><a href="https://facebook.com/" target="_blank"
                  ><button
                    class="button-bg"
                    id="shareBtn"
                    class="button-bg"
                    id="volOff"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Share to Facebook"
                  >
                    <img src="images/share_icon.png" /></button></a
              ></span>
            </li>
            <li class="list-group-item set-color-bg align-self-center py-3">
              <button class="button-bg btn-size" id="resetBtn">RESTART</button>
            </li>
          </ul>
        </div>
        <div class="col-xl-4 col-lg-auto " id="instruction">
          <p class="text-white border">Instruction:</p>
        </div>
      </div>
    </div>

    <div>
      <audio id="myBgMusic" autoplay="autoplay">
        <source src="sound/themesong.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <script>
      $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>

    <script src="level2.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
