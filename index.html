    <h3 class=" text-center text-white">Help Dino To Collet Eggs</h3>

    <div class="container " id="scoreScreen">
      <p id="playerName"></p>
      <div class="row d-flex flex-row">

          <canvas class="border border-warning" id="playScreen"> </canvas>

              </button>
            
            <li class="list-group-item set-color-bg"></li>
              <button class="button-bg" id="playHint"><img src="images/instruction.png" /></button>
