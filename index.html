<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Best Game Ever!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h1 class="">Help Dino To Collet Eggs</h1>
    <br />
    <div class="container " id="scoreScreen">
      <div class="row d-flex flex-row">
        <div class="col-6 ">
          <canvas class="border border-secondary" id="playScreen"> </canvas>
        </div>
        <div class="col-2">
          <ul class="list-group ">
            <li class="list-group-item"><span id="remain-time"></span></li>
            <li class="list-group-item">
              <span><img clas="egg-img" src="images/egg.png"/></span>
              <span id="eggCountHTML"> eggCount</span>
            </li>

            <li class="list-group-item">
              <button id="resetBtn">New Game</button>
            </li>

            <li class="list-group-item">
              <button id="shareScore">Share</button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="canvasContainer"></div>

    <script src="game.js"></script>
  </body>
</html>
